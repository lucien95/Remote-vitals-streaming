name: 'Terraform Destroy'

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "destroy" to confirm'
        required: true
        default: 'no'

env:
  TF_VERSION: '1.5.0'
  WORKING_DIR: './infra'

jobs:
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
    - name: Validate Destroy Request
      run: |
        if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
          echo "‚ùå You must type 'destroy' to confirm."
          exit 1
        fi
        echo "‚ö†Ô∏è Destruction confirmed by ${{ github.actor }}"
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    - name: Terraform Init
      run: terraform init
    - name: Show Destroy Plan
      run: |
        echo "üìã Resources that will be destroyed:"
        terraform plan -destroy -no-color
    - name: Terraform Destroy
      run: |
        echo "üí• Destroying infrastructure..."
        terraform destroy -auto-approve
        echo "‚úÖ Infrastructure destroyed successfully"
    - name: Confirmation
      run: |
        echo "üéØ Destruction completed by ${{ github.actor }}"
        echo "Timestamp: $(date)"
        